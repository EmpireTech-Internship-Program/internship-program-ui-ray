<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <div>
            <p class="word">WELCOME!</p>
        </div>
        <div>
            <p class="phrase">Enter your details and start the journey with us</p>
        </div>
    </div>
        <button class="btn-primary" id="Inscrever-se" style="color: white;">SIGNUP</button>
        <div class="main-form">
            <input type="text" name="userInput ou emailInput" id="user" placeholder="input your user ID or Email" class="form-control">
            <img class="icone" src="https://gartic.com.br/imgs/mural/ki/kiiwi/carta.png" alt="icone" />
            <span class="barra">|</span>
            <input type="password" name="passwordinput" id="password" placeholder="input your password" class="password" oninput="mostrarOcultarSenha()">
            <img class="eye" src="https://cdn.onlinewebfonts.com/svg/img_55825.png" alt="eye" onclick="toggleMostrarOcultarSenha()">
            <img class="key" src="https://2.bp.blogspot.com/-5IDGdZtsqlo/UaZFoHXwAiI/AAAAAAAABjg/6-B0NfPzEko/s400/chave+molde.jpg" alt="key"/>
            <span class="bar">|</span>
        <div>
            <p class="second-word">Login please</p>
            <p class="third-word">Forgot Password?</p>
        </div>   
    </div>
        <input type="checkbox" id="verificar" class="verificar"> 
        <p class="repository">Remember me</p>
        <button type="submit" class="btn-second" style="color: white;" onclick="fazerLogin()">LOG IN</button>
</body>
</html>
