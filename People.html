<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <script src="layout.js" type="text/javascript"></script>
    <link rel="stylesheet" href="people.css">
    <div class="container">
        <div class="head">
            <p class="title">Cadastro/Encaminhamento</p>
            <p class="sub-title">Cadastro do Usuário</p>
            <p class="simple-word">&lt; Voltar</p>
            <div class="seperator"></div>
        </div>
        <p class="name">Nome Completo</p>
        <input type="text" name="nome" id="Nome Completo" class="button-name">
        <p class="Date">Data de Nascimento</p>
        <div class="date-container">
        <input type="number" id="dia" name="dia" min="1" max="31" placeholder="Dia" required>
        <select id="mes" name="mes" required>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        <input type="number" id="ano" name="ano" min="1900" placeholder="Ano" required>
        </div>
        <p class="CPF">CPF</p>
        <input type="text" name="text-CPF" id="CPF" class="button-CPF">
        <p class="address">Endereço</p>
        <input type="text" name="endereço" id="address" class="button-address">
        <p class="phone-number">Número de Telefone</p>
        <input type=" text" name="phone-number" id="Número de Telefone" class="button-phone">
        <p class="email">E-mail</p>
        <input type="text" name="text-email" id="email" class="button-email">
        <button type="submit" class="cancel-button" id="cancelar" style="color: white;">Cancelar</button>
        <button type="submit" class="SA-button" id="salvar" style="color: white;">Salvar</button>
        </div>
</head>
