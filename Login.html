<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container"></div>
    <div>
        <p class="word">WELCOME!</p>
        <p class="phrase">Enter your details and start journey with us</p>
    </div>
    <button class="btn-primary" id="Inscrever-se" style="color: white;">SIGNUP</button>
    <div class="main-form">
        <input type="user" name="userInput ou emailInput" id="user" placeholder="                     input your user ID or Email" class="form-control">
        <img class="icone" src="https://gartic.com.br/imgs/mural/ki/kiiwi/carta.png" alt="icone" />
        <span class="barra">|</span>
        <input type="password" name="passwordinput" id="password" placeholder="                     input your password" class="password">
        <img class="key" src="https://2.bp.blogspot.com/-5IDGdZtsqlo/UaZFoHXwAiI/AAAAAAAABjg/6-B0NfPzEko/s400/chave+molde.jpg" alt="key" />
        <span class="lock">|</span>
    </div>
    <div>
        <p class="second-word">Login please</p>
    </div>
    <div class="separator"></div>
    <div>
        <p class="third-word">Forgot Password?</p>
    </div>
    <div class="line"></div>
    <input type="checkbox" id="verificar" class="verificar"> 
    <p class="repository">Romamber me</p>
    <button class="btn-second" id="conecte-se" style="color: white;">LOG IN</button>
</body>
</html>
